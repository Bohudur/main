var $ = jQuery



$(document).ready(function(){

	if( $('.enlighter-btn-copy').length ){

		$('.enlighter-btn-copy').html('<span>Copied!</span>')

		

		var openTime = []

		

		$('.enlighter-btn-copy').each(function(){

					openTime.push(0)

		})

		

		$('.enlighter-btn-copy').on('click', function(){

			

			var $this = $(this),

					index

			

			$('.enlighter-btn-copy').each(function(i){

					if($(this).is($this)){

						index = i

					}

			})

			

			var d = new Date()

      openTime[index] = d.getTime()

			

			$this.addClass('active')

			setTimeout(function(){

				var d = new Date(),

      	t = d.getTime()

				if(t - openTime[index] >= 2000){

					$this.removeClass('active')		

				}

			},2000)

		})

	}

})



</script>
